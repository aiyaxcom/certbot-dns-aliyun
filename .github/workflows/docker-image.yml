name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag certbot-dns-aliyun:main

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Tag and Push Docker image
      run: |
        if [[ "${{ github.ref }}" == "refs/tags"* ]]; then
          tag=$(echo "${{ github.ref }}" | sed -e "s/refs\/tags\///")
          docker tag certbot-dns-aliyun:main ${{ secrets.DOCKERHUB_USERNAME }}/certbot-dns-aliyun:${tag}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/certbot-dns-aliyun:${tag}
        else
          docker tag certbot-dns-aliyun:main ${{ secrets.DOCKERHUB_USERNAME }}/certbot-dns-aliyun:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/certbot-dns-aliyun:latest
        fi
